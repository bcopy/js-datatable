<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS-datatable examples</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.1/dist/bootstrap-toc.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/themes/prism-okaidia.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/plugins/unescaped-markup/prism-unescaped-markup.css">

    <link rel="stylesheet" href="../css.min/bootstrap-table.min.css">
    <link rel="stylesheet" href="../css.min/bootstrap-table-filter-control.min.css">
    <link rel="stylesheet" href="../css/datatable.css">

    <!--
    <link rel="stylesheet" href="../css.min/datatable.bundle.min.css">
    -->

    <style>
        nav[data-toggle='toc'] {
            margin-top: 30px;
        }

        /* small screens */
        @media (max-width: 768px) {
            /* override the Affix plugin so that the navigation isn't sticky */
            nav.affix[data-toggle='toc'] {
                position: static;
            }
            nav[data-toggle='toc'] .nav .nav {
                display: block;
            }
        }
        p {
            text-align: justify;
        }
    </style>
</head>

<body data-spy="scroll" data-target="#toc">

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-2">
            <nav id="toc" data-spy="affix" data-toggle="toc"></nav>
        </div>
        <div class="col-md-10">

            <h2 id="filtering">Filtering</h2>
            <p>Column based filtering.</p>
            <table class="table table-striped table-condensed table-slim datatable"
                   data-json="data4.json"
                   data-id-field="code"
                   data-sort-name="feature2"
                   data-sort-order="desc"
                   data-pagination="false"
                   data-rank-mode="grouped_muted"
                   data-show-chart="false"
                   data-filter-control="true"
                   data-filter-show-clear="true"
                   data-tag-mode="column"
            >
                <thead>
                <tr>
                    <th data-field="code"
                        data-sortable="true">
                        Name
                    </th>
                    <th class="sep-left-cell col-md-2"
                        data-align="center"
                        data-field="bar3"
                        data-sortable="false"
                        data-inline-width="160"
                        data-inline-height="150"
                        data-inline-show-labels="false"
                        data-inline-show-values="false"
                        data-inline-show-limits="true"
                        data-inline-small-values="true"
                        data-inline-muted-values="true"
                        data-inline-bar-type="normal"
                        data-inline-value-mode="global-scale"
                        data-inline-value-average="50"
                        data-inline-value-min2="0"
                        data-inline-value-max2="20"
                        data-inline-value-type="float1"
                        data-dataset-labels="1p,2p,3p"
                        data-value-type="inline-bar-horizontal-html">
                        Bar
                    </th>
                    <th class="sep-left-cell col-md-1"
                        data-align="center"
                        data-field="bar2"
                        data-sortable="false"
                        data-inline-width="150"
                        data-inline-show-labels="true"
                        data-inline-show-values="true"
                        data-inline-small-values="true"
                        data-inline-muted-values="true"
                        data-inline-item-width2="50"
                        data-inline-bar-type="thin"
                        data-inline-value-type="int"

                        data-dataset-labels="1p,2p,3p"
                        data-value-type="inline-bar-vertical">
                        Bar
                    </th>
                    <th class="sep-left-cell"
                        data-align="center"
                        data-field="percentile"
                        data-value-type="int-percentile-muted"
                        data-sortable="false">
                        Percentile
                    </th>
                    <th class="sep-left-cell"
                        data-align="center"
                        data-field="bool"
                        data-value-type="inline-boolean-circle-svg"
                        data-sortable="true">
                        Boolean
                    </th>
                    <th class="sep-left-cell"
                        data-align="center"
                        data-field="bool"
                        data-value-type="inline-boolean-circle-svg"
                        data-sortable="true">
                        Boolean
                    </th>
                    <th class="sep-left-cell"
                        data-align="center"
                        data-field="bool"
                        data-value-type="inline-boolean-circle-svg"
                        data-sortable="true">
                        Boolean
                    </th>
                    <th class="sep-left-cell"
                        data-align="center"
                        data-field="bool"
                        data-value-type="inline-boolean-circle-svg"
                        data-sortable="true">
                        Boolean
                    </th>
                    <th class="sep-left-cell"
                        data-align="center"
                        data-field="bool"
                        data-value-type="inline-boolean-circle-svg"
                        data-sortable="true">
                        Boolean
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.1/dist/bootstrap-toc.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/prism.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-javascript.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-markup.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-json.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-yaml.min.js"></script>

<script type="text/javascript" src="../js/bootstrap-table.js"></script>
<script type="text/javascript" src="../js/bootstrap-table-filter-control.js"></script>

<script type="text/javascript" src="../js/Chart.bundle.js"></script>
<script type="text/javascript" src="../js/moment.js"></script>
<script type="text/javascript" src="../js/js-yaml.js"></script>
<script type="text/javascript" src="../js/datatable.js"></script>

</html>
